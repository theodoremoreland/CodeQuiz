<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Code Quiz</title>

        <!-- <a href="https://icons8.com/icon/EezKoqfhA0Ns/decision">Decision icon by Icons8</a> -->
        <link rel="icon" type="image/png" href="/assets/images/favicon.png">

        <!-- Styles -->
        <link rel="stylesheet" href="/assets/css/reset.css" />
        <link rel="stylesheet" href="/assets/css/style.css" />

        <!-- JS -->
        <script type="module" defer src="/assets/js/script.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <span id="viewHighscores">
                    View Highscores
                </span>
                <span>
                    Time: <span data-countdown="75"></span>
                </span>
            </nav>
        </header>
        <main>
            <h1 id="quizHeader">Coding Challenge Quiz</h1>
            <p>
                Try to answer the following code related questions within the time limit.
                Keep in mind, incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="startQuizButton">Start Quiz</button>
        </main>
        <section id="answerOutputSection">
            <hr/>
            <output></output>
        </section>
    </body>
</html>
